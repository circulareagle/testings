<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-clip { animation: fadeIn 0.3s ease-out forwards; }
        .modal-backdrop { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen font-sans">
    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <header class="flex items-center justify-between mb-8 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-xl text-white">
                    <i data-lucide="mic" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight">AI Voice Studio</h1>
                    <p class="text-sm text-slate-500">Premium TTS for Creators</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button id="openSettings" class="p-2 text-slate-400 hover:text-indigo-600 transition-colors">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                </button>
                <div class="flex items-center gap-2 px-3 py-1 bg-indigo-50 text-indigo-700 rounded-full text-xs font-medium">
                    <i data-lucide="sparkles" class="w-3 h-3"></i>
                    Gemini 2.5 TTS
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 space-y-4">
                    <div class="space-y-2">
                        <label class="text-sm font-semibold text-slate-700">Script Content</label>
                        <textarea id="scriptInput"
                            class="w-full h-40 p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none resize-none"
                            placeholder="Type what you want the AI to say..."></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-slate-700">Style & Emotion</label>
                            <select id="styleSelect" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="Say naturally:">Natural</option>
                                <option value="Say cheerfully and with high energy:">Cheerful & High Energy</option>
                                <option value="Say in a calm, soothing whisper:">Soothing Whisper</option>
                                <option value="Say like a serious news anchor:">News Anchor</option>
                                <option value="Say excitedly like a sports commentator:">Sports Hype</option>
                                <option value="Say sadly with a slow pace:">Emotional/Sad</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-slate-700">Select Voice</label>
                            <div id="voiceGrid" class="grid grid-cols-2 gap-2"></div>
                        </div>
                    </div>

                    <div id="errorBox" class="hidden p-3 bg-red-50 text-red-600 rounded-xl text-sm border border-red-100"></div>

                    <button id="generateBtn" class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold flex items-center justify-center gap-2 transition-all shadow-md hover:bg-indigo-700 active:scale-95 disabled:bg-slate-200 disabled:cursor-not-allowed">
                        <i data-lucide="plus" id="plusIcon" class="w-5 h-5"></i>
                        <i data-lucide="loader-2" id="loaderIcon" class="hidden w-5 h-5 animate-spin"></i>
                        <span id="btnText">Generate Voiceover</span>
                    </button>
                </div>
            </div>

            <div class="space-y-4">
                <h2 class="font-bold text-slate-800 flex items-center gap-2 px-1">
                    <i data-lucide="music" class="w-5 h-5 text-indigo-600"></i>
                    Library
                </h2>
                <div id="clipsContainer" class="space-y-3 max-h-[600px] overflow-y-auto pr-2 custom-scrollbar">
                    <div id="emptyState" class="bg-white border border-dashed border-slate-300 p-8 rounded-2xl text-center">
                        <i data-lucide="volume-2" class="w-8 h-8 text-slate-300 mx-auto mb-2"></i>
                        <p class="text-sm text-slate-400 font-medium">Generate a clip to begin.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- API Key Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 modal-backdrop">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 border border-slate-200">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">API Settings</h3>
                <button id="closeSettings" class="text-slate-400 hover:text-slate-600">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <p class="text-sm text-slate-500 mb-4">Enter your Google AI Studio API Key. This is saved only in your browser.</p>
            <input type="password" id="apiKeyInput" 
                class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl mb-4 focus:ring-2 focus:ring-indigo-500 outline-none"
                placeholder="AIzaSy...">
            <button id="saveSettings" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 transition-colors">
                Save Key
            </button>
        </div>
    </div>

    <script>
        // Use environment key if available, otherwise check localStorage
        let currentApiKey = typeof __api_key !== 'undefined' ? "" : (localStorage.getItem('gemini_tts_key') || "");
        const MODEL_NAME = "gemini-2.5-flash-preview-tts";

        const VOICES = [
            { id: 'Kore', gender: 'F' },
            { id: 'Zephyr', gender: 'M' },
            { id: 'Puck', gender: 'M' },
            { id: 'Charon', gender: 'M' },
            { id: 'Fenrir', gender: 'M' },
            { id: 'Leda', gender: 'F' }
        ];

        let selectedVoice = VOICES[0].id;
        const generateBtn = document.getElementById('generateBtn');
        const scriptInput = document.getElementById('scriptInput');
        const styleSelect = document.getElementById('styleSelect');
        const voiceGrid = document.getElementById('voiceGrid');
        const errorBox = document.getElementById('errorBox');
        const clipsContainer = document.getElementById('clipsContainer');
        const emptyState = document.getElementById('emptyState');
        const loaderIcon = document.getElementById('loaderIcon');
        const plusIcon = document.getElementById('plusIcon');
        const btnText = document.getElementById('btnText');
        const settingsModal = document.getElementById('settingsModal');
        const apiKeyInput = document.getElementById('apiKeyInput');

        // Modal Logic
        document.getElementById('openSettings').onclick = () => {
            apiKeyInput.value = currentApiKey;
            settingsModal.classList.remove('hidden');
        };
        document.getElementById('closeSettings').onclick = () => settingsModal.classList.add('hidden');
        document.getElementById('saveSettings').onclick = () => {
            currentApiKey = apiKeyInput.value.trim();
            localStorage.setItem('gemini_tts_key', currentApiKey);
            settingsModal.classList.add('hidden');
        };

        function initVoices() {
            voiceGrid.innerHTML = '';
            VOICES.forEach(voice => {
                const btn = document.createElement('button');
                btn.className = `voice-btn text-xs p-2 rounded-lg border transition-all ${selectedVoice === voice.id ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white text-slate-600 border-slate-200 hover:border-indigo-300'}`;
                btn.textContent = `${voice.id} (${voice.gender})`;
                btn.onclick = () => {
                    selectedVoice = voice.id;
                    document.querySelectorAll('.voice-btn').forEach(b => {
                        b.classList.remove('bg-indigo-600', 'text-white', 'border-indigo-600');
                        b.classList.add('bg-white', 'text-slate-600', 'border-slate-200');
                    });
                    btn.classList.add('bg-indigo-600', 'text-white', 'border-indigo-600');
                    btn.classList.remove('bg-white', 'text-slate-600', 'border-slate-200');
                };
                voiceGrid.appendChild(btn);
            });
            lucide.createIcons();
        }

        function pcmToWav(pcmBase64, sampleRate = 24000) {
            const binaryString = window.atob(pcmBase64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) bytes[i] = binaryString.charCodeAt(i);

            const buffer = new ArrayBuffer(44 + len);
            const view = new DataView(buffer);

            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };

            writeString(0, 'RIFF');
            view.setUint32(4, 36 + len, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); 
            view.setUint16(22, 1, true); 
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, len, true);

            for (let i = 0; i < len; i++) {
                view.setUint8(44 + i, bytes[i]);
            }

            return URL.createObjectURL(new Blob([buffer], { type: 'audio/wav' }));
        }

        async function generateVoice(retryCount = 0) {
            if (!currentApiKey && typeof __api_key === 'undefined') {
                errorBox.textContent = "Please set your API Key in Settings (gear icon) to use this on your own site.";
                errorBox.classList.remove('hidden');
                return;
            }

            const text = scriptInput.value.trim();
            if (!text) return;

            setLoading(true);
            errorBox.classList.add('hidden');

            const payload = {
                contents: [{ parts: [{ text: `${styleSelect.value} ${text}` }] }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: selectedVoice }
                        }
                    }
                }
            };

            try {
                // Determine which key to use (Environment vs LocalStorage)
                const keyToUse = (typeof apiKey !== 'undefined' && apiKey !== "") ? apiKey : currentApiKey;

                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${keyToUse}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    }
                );

                if (!response.ok) {
                    if (response.status === 429 && retryCount < 5) {
                        const delays = [1000, 2000, 4000, 8000, 16000];
                        await new Promise(r => setTimeout(r, delays[retryCount]));
                        return generateVoice(retryCount + 1);
                    }
                    const errorJson = await response.json().catch(() => ({}));
                    throw new Error(errorJson.error?.message || `API Error ${response.status}`);
                }

                const result = await response.json();
                const audioData = result.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
                
                if (!audioData) throw new Error("No audio data returned.");

                const audioUrl = pcmToWav(audioData);
                addClip(text, audioUrl);
                scriptInput.value = '';
            } catch (err) {
                errorBox.textContent = err.message;
                errorBox.classList.remove('hidden');
            } finally {
                setLoading(false);
            }
        }

        function setLoading(isLoading) {
            generateBtn.disabled = isLoading;
            plusIcon.classList.toggle('hidden', isLoading);
            loaderIcon.classList.toggle('hidden', !isLoading);
            btnText.textContent = isLoading ? 'Synthesizing...' : 'Generate Voiceover';
        }

        function addClip(text, url) {
            emptyState.classList.add('hidden');
            const clipEl = document.createElement('div');
            clipEl.className = 'bg-white p-4 rounded-2xl shadow-sm border border-slate-200 animate-clip';
            const preview = text.length > 35 ? text.substring(0, 35) + '...' : text;
            
            clipEl.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <span class="text-[10px] font-bold text-indigo-500 uppercase">${selectedVoice}</span>
                        <p class="text-xs text-slate-600 italic">"${preview}"</p>
                    </div>
                    <button onclick="this.closest('.animate-clip').remove(); checkEmpty();" class="text-slate-300 hover:text-red-500 transition-colors">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
                <div class="flex items-center gap-2">
                    <audio controls class="h-8 flex-grow scale-90 -ml-4"><source src="${url}" type="audio/wav"></audio>
                    <a href="${url}" download="ai-voice.wav" class="p-2 bg-slate-50 rounded-lg text-slate-500 hover:text-indigo-600 transition-colors">
                        <i data-lucide="download" class="w-4 h-4"></i>
                    </a>
                </div>
            `;
            clipsContainer.prepend(clipEl);
            lucide.createIcons();
        }

        function checkEmpty() {
            if (clipsContainer.querySelectorAll('.animate-clip').length === 0) {
                emptyState.classList.remove('hidden');
            }
        }

        generateBtn.onclick = () => generateVoice();
        initVoices();
    </script>
</body>
</html>
